<!-- Display tooltip on right -->
<button type="button" class="btn pmd-tooltip pmd-btn-raised btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>

<!-- Display tooltip on top -->
<button type="button" class="btn pmd-tooltip pmd-btn-raised btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>

<!-- Display tooltip on bottom -->
<button type="button" class="btn pmd-tooltip pmd-btn-raised btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
